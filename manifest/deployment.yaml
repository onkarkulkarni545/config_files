apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: onkarkulkarni545/my-app:7910db7676e77dd6f0896c4224762f9c02ec53be
        ports:
        - containerPort: 3000

