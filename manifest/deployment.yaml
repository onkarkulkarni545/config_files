apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: onkarkulkarni545/my-app:89cb7f102ee2462dc900a6943501a1199577cf23
        ports:
        - containerPort: 3000

